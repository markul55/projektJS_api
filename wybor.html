<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuda.pl</title>
  <link rel="stylesheet" type="text/css" href="/css/wybor.css" />

</head>
<body>

  <h1>Wybierz Aktywność</h1>

  <div id="gamebox">

    <div class="tile tile1" onclick="Zgadnij_Liczbe()" title="Czy dasz radę odgadnąć losową liczbe?">
      
        <h2 class="tekstt">Zgadnij Liczbe</h2>
    </div>

    <div class="tile tile2" onclick="PKN()" title="Zmierz się z komputerem w grze Papier Kamień Nożyce.">
        <h2 class="tekstt">Papier Kamień Nożyce</h2>
    </div>

    <div class="tile tile3" onclick="Pogoda()" title="Sprawdź jaka jest pogoda.">
        <h2 class="tekstt">Pogoda</h2>
    </div>

    <div class="tile tile4" onclick="Pong()" title="Zagraj w Pong przeciwko AI.">
        <h2>Pong</h2>

   
</div>

  <div class="tile tile5" onclick="kwadrat()" title="Czy dasz rade znaleźć każdy kwadrat?">
    <h2 class="tekstt">Znajdź Kwadrat</h2>
  </div>

  <div class="tile tile6" onclick="MK()" title="Sprawdź swoje umiejetności jako kierowca.">
      <h2 class="tekstt">Mistrz Kierownicy</h2>
  </div>

  <div class="tile tile7" onclick="bird()" title="Pomóż pingwinowi polecieć do ciepłych krain.">
      <h2 class="tekstt">Latający pingwin</h2>
  </div>

  <div class="tile tile8" onclick="love()" title="Sprawdź czy jesteś kompatybilny ze swoją druga połówką.">
      <h2 class="tekstt">Lovetester</h2>
  </div>

  <div class="tile tile9" onclick="fortuna()" title="Co powie ci nasz wróżbita?">
    <h2 class="tekstt">Wróżbita Online</h2>
</div>

</div>

<button class="backButton" onclick="goToHomePage()" title="Powrót do Strony Głównej">Powrót do Strony Głównej</button>

<script src="/js/wybor.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
